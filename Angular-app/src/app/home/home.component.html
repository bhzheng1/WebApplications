<div class="column gap-1">
  <!--Add Product Button-->
  <button type="button" pButton icon="pi pi-plus" (click)="toggleAddPopup()" label="Add Product">

  </button>

  <!--Products Section-->
  <div class="row wrap gap-1 space-between">
    <app-product *ngFor="let product of products" [product]="product" (edit)="toggleEditPopup($event)"
      (delete)="toggleDeletePopup($event)"></app-product>
  </div>
  <!--Pagination Section-->
  <p-paginator (onPageChange)="onPageChange($event)" [rows]="rows" [totalRecords]="totalRecords"
    [rowsPerPageOptions]="[10, 20, 30]" #paginator></p-paginator>
</div>

<!--Edit product-->
<app-edit-popup [product]="selectedProduct" [(display)]="displayEditPopup" (confirmAdd)="onConfirmEdit($event)"
  header="Edit Product">
</app-edit-popup>

<!--Add product-->
<app-edit-popup [(display)]="displayAddProduct" (confirmAdd)="onConfirmAdd($event)"
  header="Add Product"></app-edit-popup>
