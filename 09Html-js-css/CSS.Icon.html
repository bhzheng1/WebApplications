<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./Font-Awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./bootstrap-4.5.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./bootstrap-icons-1.2.2/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <style>
        ul {
            list-style: none;
            padding: 0;
        }

        li {
            padding-left: 1.3em;
        }

        .check::before {
            content: "\f00c";
            font-family: FontAwesome;
            display: inline-block;
            margin-left: -1.3em;
            width: 1.3em;
        }

        .download::after {
            content: "\f087";
            font-family: FontAwesome;
            display: inline-block;
        }

        .emoji::before {
            content:"\01F525"
        }
        /* hide the blue outline */
        .form-control:focus {
            outline: 0 !important;
            border-color: initial;
            box-shadow: none;
        }
    </style>
</head>

<body>
    <ul>
        <li class="check">Item one</li>
        <!--font-awesome icons-->
        
        <li class="download">Item two</li>
        <!--font-awesome icons-->
        
        <li class="bi-alarm">Item two</li>
        <!--bootstrap-icons-->

        <li class="emoji">Item two</li>
        <!--emoji-icons-->
    </ul>

    <div class="container py-2">
        <h5>Input group</h5>
        <div class="row">
            <div class="input-group col-md-4">
                <input class="form-control py-2" type="search" placeholder="search" id="example-search-input">
                <span class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button">
                        <i class="fa fa-search"></i>
                    </button>
                </span>
            </div>
        </div>
        <h5 class="my-2">With remove borders</h5>
        <div class="row">
            <div class="input-group col-md-4">
                <input class="form-control py-2 border-right-0 border" type="search" value="search"
                    id="example-search-input">
                <span class="input-group-append">
                    <button class="btn btn-outline-secondary border-left-0 border" type="button">
                        <i class="fa fa-search"></i>
                    </button>
                </span>
            </div>
        </div>
        <h5 class="my-2">Without using a button</h5>
        <div class="row">
            <div class="col-md-4">
                <div class="input-group">
                    <input class="form-control py-2 border-right-0 border" type="search" value="search"
                        id="example-search-input">
                    <span class="input-group-append">
                        <div class="input-group-text bg-transparent"><i class="fa fa-search"></i></div>
                    </span>
                </div>
            </div>
        </div>
        <h5 class="my-2">Prepend search icon append button</h5>
        <div class="row">
            <div class="col-md-4">
                <div class="input-group">
                    <span class="input-group-prepend">
                        <div class="input-group-text bg-transparent border-right-0"><i class="fa fa-search"></i></div>
                    </span>
                    <input class="form-control py-2 border-left-0 border" type="search" value="..."
                        id="example-search-input">
                    <span class="input-group-append">
                        <button class="btn btn-outline-secondary border-left-0 border" type="button">
                            Search
                        </button>
                    </span>
                </div>
            </div>
        </div>
        <hr>
        <h5>Use grid row&gt;col, no-gutters and rounded-0</h5>
        <div class="row no-gutters">
            <div class="col">
                <input class="form-control border-secondary border-right-0 rounded-0" type="search" value="search"
                    id="example-search-input4">
            </div>
            <div class="col-auto">
                <button class="btn btn-outline-secondary border-left-0 rounded-0 rounded-right" type="button">
                    <i class="fa fa-search"></i>
                </button>
            </div>
        </div>
        <hr>
        <h5>With clear search X icon</h5>
        <div class="row no-gutters">
            <div class="col">
                <input class="form-control border-secondary border-right-0 rounded-0" type="text" value="search"
                    id="example-search-input4">
            </div>
            <div class="col-auto">
                <button class="btn btn-outline-secondary border-left-0 rounded-0 rounded-right" type="button">
                    <i class="fa fa-close"></i>
                </button>
            </div>
            <div class="col-auto">
                <button class="btn btn-outline-secondary border-left-0 rounded-0 rounded-right" type="button">
                    <i class="fa fa-search"></i>
                </button>
            </div>
        </div>
        <hr>
    </div>
</body>

</html>
