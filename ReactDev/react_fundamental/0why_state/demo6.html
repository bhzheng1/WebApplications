<!--对react模式进行组件式的包装-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="root"></div>
    <script>
        var root = document.getElementById("root")

        class Component {
            setState(newState) {
                this.state = {
                    ...this.state,
                    ...newState
                }
            }
        }



        class Button extends Component {
            constructor() {
                super()
                this.state = {
                    like: true
                }
                this.render()
            }

            render() {
                const state = this.state
                return `
                <button type="button" style="color: ${state.like ? "red" : "black"};" onclick="handleClick()"> ${state.like ? "liked" : "like"}</button>
                `
            }
        }

        class Title extends Component {
            constructor() {
                super()
                this.state = {
                    text: "title"
                }
            }

            render() {
                return `<h1>${this.state.text}</h1>`
            }
        }

        class Wrap extends Component {
            constructor() {
                super()
            }
            render() {
                return `
                wrap
                ${new Title().render()}
                ${new Title().render()}
                ${new Title().render()}
                `
            }
        }
        root.innerHTML = new Wrap().render()
    </script>
</body>

</html>
