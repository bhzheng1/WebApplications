<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" id="input">
    <p id="error" style="color: red;">no more than 20 characters</p>
    <button id="clearError">X</button>
    <script>
        var input = document.getElementById('input')
        var errorMsg = document.getElementById('error')

        //只需要修改状态就简单地添加和拓展当前view
        document.getElementById("clearError").addEventListener("click", function () {
            setState({
                error: false
            })
        })

        var state = {
            value: "",
            error: false
        }

        var setState = function (newState) {
            state = {
                ...state,
                ...newState
            }
            render()
        }

        var render = function () {
            input.value = state.value
            if (state.error) {
                errorMsg.style.display = "block"
            } else {
                errorMsg.style.display = "none"
            }
        }

        var handleInput = function (value) {
            if (value.length < 10) {
                setState({
                    value: value
                })
            } else {
                setState({
                    error: true
                })
            }
        }

        input.addEventListener("input", function () {
            handleInput(this.value)
        })

        //initiate the original state
        render()

    </script>
</body>

</html>
