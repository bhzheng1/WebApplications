<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //js分为函数对象和普通对象，每个对象都有__proto__和constructor属性
        //只有函数对象有prototype属性
        //普通对象的[[Prototype]]为__proto__
        //Object、Function都是js内置的函数, 类似的还有我们常用到的Array、RegExp、Date、Boolean、Number、String

        //__proto__和prototype都是普通对象，他们也有自己的constructor和__proto__；
        //__proto__是对象继承来的对象，prototype是函数的子对象要继承的对象
        //constructor为函数对象

        //函数的prototype的constructor属性为函数本身
        //函数实例的__proto__属性为函数的prototype属性
        //函数实例的constructor为函数，所以函数实例的constructor的prototype也为函数的prototype属性

        //函数对象
        function Person(name, age) {
            this.name = name;
            this.age = age;
        }
        Person.prototype.motherland = "China"

        console.log(Person)
        console.log("constructor", Person.constructor, "__proto__", Person.__proto__, "prototype", Person.prototype)
        console.log(Person.__proto__.constructor, Person.__proto__.__proto__)
        console.log(Person.prototype.constructor, Person.prototype.__proto__)

        //普通对象
        let person = new Person('xiaoming', 40)
        console.log(person)
        console.log("constructor", person.constructor, "__proto__", person.__proto__, "prototype", person.prototype)
        console.log("constructor", person.constructor.prototype, "__proto__", person.__proto__.__proto__)
    </script>
</body>

</html>
