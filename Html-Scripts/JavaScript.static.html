<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //Demo is function / class, it can be a object
        //this => window
        var Demo = function () {
            //add var a to window
            this.a = "1"
            console.log(this);
        }
        // add static property to Demo
        Demo.a = "2";
        //add static function to Demo
        Demo.b = function () {
            console.log("this is a static funciton in ES5");
        }

        // ES6
        class Demo2 {
            //static method in ES6 
            static b() {
                console.log("this is a static function in ES6")
            }
        }
        //static property still should be outside of funciton in ES6
        Demo2.a = "3"
        Demo2.c = function () {
            console.log("this is a static function in ES5")
        }
    </script>
</body>

</html>
