<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="progressA"></div>
<div id="progressB"></div>

<script type="text/javascript">
    let A = 0, B = 0;

    function countA() {
        for (let i = 0; i < 1e5; i++) {
            A++;
            document.getElementById("progressA").innerHTML = A.toString();
        }
    }

    function countB() {
        if (B < 1e5 - 1e3) {
            setTimeout(countB, 0);
        }
        do {
            B++;
            document.getElementById("progressB").innerHTML = B.toString();
        } while (B % 1e3 !== 0);
    }

    countA();//浏览器等待函数执行完毕才渲染网页
    countB();//多次调用函数以便浏览器渲染网页
</script>
</body>
</html>
