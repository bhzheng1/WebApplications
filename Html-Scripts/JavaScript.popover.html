<!DOCTYPE html>
<html>

<head>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
        
    </style>
</head>

<body>

    <h1 style="color:green;">
        Best Computer Science Platform
    </h1>

    <button id="popoverButton" type="button" class="btn btn-lg btn-danger" data-toggle="popover">Click to toggle
        popover</button>

    <script>
        $(document).ready(function () {
            $("#testeq td:eq(3)").css("color", "red");
            $("li.third-item").siblings().css("background-color", "red");
            setInterval(function(){
                cache_clear();
            },30000);
        });
        function cache_clear(){
            window.location.reload(true);
        }

        $('#popoverButton').popover({
            placement: 'right',
            trigger: 'hover',
            container: 'body',
            html: true,
            content: `<div id="eoyCanpoolcodeTable"><div><div>CAN</div><div>Poolcode</div>
                                                <div>Amount</div>
                                            </div>
                                                <div id="canpoolcodeid_12645">
                                                    <div>8480846</div>
                                                    <div>EOY-RPG ST/NIAID OD - (DMID/BIOD/Research Projects-EOY RPG) - Competing</div>
                                                    <div>$266,869</div>
                                                </div>
                                        </div>`
        });

        $('a.popup-ajax-one').popover({
            "html": true,
            "content": function () {
                var div_id = "tmp-id-" + $.now();
                return details_in_popup($(this).attr('href'), div_id);
            }
        });

        function details_in_popup(link, div_id) {
            $.ajax({
                url: link,
                success: function (response) {
                    $('#' + div_id).html(response);
                }
            });
            return '<div id="' + div_id + '">Loading...</div>';
        }

        $('a.popup-ajax-two').popover({
            "html": true,
            "content": function () {
                var div_id = "tmp-id-" + $.now();

                $.ajax({
                    url: link,
                    success: function (response) {
                        $('#' + div_id).html(response);
                    }
                });
                return '<div id="' + div_id + '">Loading...</div>';
            }
        });

    </script>
</body>

</html>
