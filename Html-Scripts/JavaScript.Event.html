<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <script src="./Scripts/JavaScript.Event.js"></script>
  </head>

  <body>
    <div id="menu">
      <button data-action="save">Save</button>
      <button data-action="load">Load</button>
      <button data-action="search">Search</button>
    </div>

    <div id="text"></div>
    <button id="bt">click me</button>
    <button id="button" onclick="javascript:void(0)">click me too</button>
    <a
      id="link"
      href="javascript:void(0)"
      onclick="javascript:alert('Hi, there!')"
      >click me toooo</a
    >

    <script type="module">
      new Menu(menu);

      let names = ["Gertrude", "Henry", "Melvin", "Billy Bob"];
      text.innerHTML = names[0];
      let i = 1;
      bt.onclick = function () {
        if (i < names.length) {
          text.innerHTML = names[i];
          i++;
        } else {
          window.location.href = "http://stackoverflow.com";
        }
      };
    </script>
  </body>
</html>
