<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css"
    />
    <link
      rel="stylesheet"
      href="./Scripts/jquery-ui-1.13.0/jquery-ui.min.css"
    />
    <link rel="stylesheet" href="./CSS/jquery.datetimepicker.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="./Scripts/jquery-ui-1.13.0/jquery-ui.min.js"></script>

    <!--https://github.com/xdan/datetimepicker-->
    <script src="./Scripts/jquery.datetimepicker.full.js"></script>

    <style></style>
    <script type="text/javascript"></script>
  </head>

  <body>
    <form>
      <input
        id="datetimepicker"
        type="text"
        placeholder="MM/DD/YYYY"
        value="02/15/2021"
      />
      <text hidden>hello kitty</text>
      <input type="submit" value="Submit" />
    </form>

    <script type="text/javascript">
      var callback = function () {
        // Handler when the DOM is fully loaded
      };

      if (
        document.readyState === "complete" ||
        (document.readyState !== "loading" &&
          !document.documentElement.doScroll)
      ) {
        callback();
      } else {
        document.addEventListener("DOMContentLoaded", callback);
      }

      $(document).ready(function () {
        $("#datetimepicker").datetimepicker({
          format: "m/d/Y",
          timepicker: false,
          onChangeDateTime: function (curTime, $input) {
            let today = new Date();
            today.setHours(0, 0, 0, 0);
            curTime.setHours(0, 0, 0, 0);
            console.log((curTime - today) / (1000 * 60 * 60 * 24));
          },
          onShow: function (curTime, $input) {
            console.log($input);
          },
        });
      });
    </script>
  </body>
</html>
