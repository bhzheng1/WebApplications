<!-- https://getbootstrap.com/docs/5.0/components/modal/ -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-3.6.0.min.js"
    ></script>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <!-- Button trigger modal -->
    <button
      type="button"
      class="btn btn-primary"
      data-bs-toggle="modal"
      data-bs-target="#exampleModal"
    >
      button Launch demo modal
    </button>

    <!-- href trigger modal -->
    <a
      type="button"
      class="btn btn-primary"
      data-bs-toggle="modal"
      href="#exampleModal"
    >
      href Launch demo modal
    </a>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">...</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <!--modal in modal-->
    <input
      type="button"
      data-bs-toggle="modal"
      data-bs-target="#modal_1"
      class="btn btn-lg btn-primary"
      value="Open Modal 1"
    />

    <div class="modal fade" id="modal_1">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-bs-dismiss="modal">
              <span aria-hidden="true">&times;</span
              ><span class="sr-only">Close</span>
            </button>
            <h4 class="modal-title">First Modal</h4>
          </div>
          <div class="modal-body">
            <form class="form">
              <div class="form-group">
                <label>1) Open This First: </label>
                <input
                  type="button"
                  data-bs-toggle="modal"
                  data-bs-target="#modal_2"
                  class="btn btn-primary"
                  value="Open Modal 2"
                />
              </div>

              <div class="form-group">
                <label
                  >2) Change this once you have opened the modal above.</label
                >
                <select id="change" class="form-control">
                  <option value="small">Show Small Content</option>
                  <option value="large">Show Large Content</option>
                </select>
              </div>

              <div id="large" class="content-div">
                <label
                  >Large Textarea Content.. Try and scroll to the
                  bottom..</label
                >
                <textarea rows="30" class="form-control"></textarea>
              </div>

              <div id="small" class="content-div">
                <label> Example Text Box</label>
                <input type="text" class="form-control" />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-default"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="modal_2">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-bs-dismiss="modal">
              <span aria-hidden="true">&times;</span
              ><span class="sr-only">Close</span>
            </button>
            <h4 class="modal-title">Second Modal</h4>
          </div>
          <div class="modal-body">
            <h5>
              This is the stacked modal.. Close this modal, then chenge the
              dropdown menu, you cannot scroll...
            </h5>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-default"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      $(document).ready(function () {
        $("body").on("hidden.bs.modal", function () {
          if ($(".modal.show").length > 0) {
            $("body").addClass("modal-open");
          }
        });
      });
    </script>
  </body>
</html>
