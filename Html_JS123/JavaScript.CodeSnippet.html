  <body>
    <div id="htmlSample">Welcome to GeeksforGeeks.</div>
    <script type="text/javascript">
      let div = document.getElementById("htmlSample");
      document.write(
        `remove html tags: ${removeTags(
          div.textContent || div.innerText || div.innerHTML || ""
        )}`
      );

      let divs = document.getElementsByClassName("prism language-python");
      Array.from(divs).forEach((div, index) => {
        let el = document.createElement("div");
        el.innerHTML = `${removeTags(
          div.textContent || div.innerText || div.innerHTML || ""
        )}`;
        document.body.appendChild(el);
        console.log(el);
      });
    </script>
  </body>
